<div class="well">
	<h2 class="lead text-center">Contact details</h2>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-4 control-label">Name</label>
			<div class="col-sm-8">
				<input name="name" [(ngModel)]="contact.name" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Date of birth</label>
			<div class="col-sm-8">
				<input type="date" name="dob" [(ngModel)]="contact.dob" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Gender</label>
			<div class="col-sm-8">
				<label class="radio-inline">
					<input type="radio" [(ngModel)]="contact.gender" name="gender" value="Male">
					Male 
				</label>
				<label class="radio-inline">
					<input type="radio" [(ngModel)]="contact.gender" name="gender" value="Female">
					Female 
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Email id</label>
			<div class="col-sm-8">
				<input name="email" type="email" [(ngModel)]="contact.email" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Phone number</label>
			<div class="col-sm-8">
				<input name="phone" [(ngModel)]="contact.phone" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">City</label>
			<div class="col-sm-8">
				<input name="city" [(ngModel)]="contact.city" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">State</label>
			<div class="col-sm-8">
				<input name="state" [(ngModel)]="contact.state" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Country</label>
			<div class="col-sm-8">
				<input name="country" [(ngModel)]="contact.country" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-8 col-sm-offset-4">
				<button type="button" (click)="btnSaveClickHandler()" class="btn btn-primary">Save</button>
			</div>
		</div>
        <div style="min-height:20px"></div>
	</form>
</div>
